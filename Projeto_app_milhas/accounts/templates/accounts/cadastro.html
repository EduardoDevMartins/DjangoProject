{% extends 'base.html' %}

{% block conteudo %}
<h2 class="mt-3 mb-3">Cadastro</h2>

<form method="POST" action="{% url 'cadastro' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Usuário</label>
        <input type="text" name="usuario" class="form-control" placeholder="Digite seu usuário">
        <small id="emailHelp" class="form-text text-muted">Nós nunca compartilhamos seu e-mail com ninguém</small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Digite seu Email">
        <small id="emailHelp" class="form-text text-muted">Nós nunca compartilhamos seu e-mail com ninguém</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" name="senha" class="form-control" id="exampleInputPassword1" placeholder="senha">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Repetir a Senha</label>
        <input type="password" name="senha2" class="form-control" id="exampleInputPassword1" placeholder="senha">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

{% endblock %}
